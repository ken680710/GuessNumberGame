<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess the Number</title>
</head>
<body>

  <div class="bg-numbers" id="bgNumbers"></div>

  <div class="game" id="card">
    <h1>GUESS THE NUMBER</h1>
    <p>Guess the number between 1 and 100</p>

    <div class="range-bar">
      <span class="range-label" id="lowLabel">1</span>
      <div class="range-track"><div class="range-fill" id="rangeFill"></div></div>
      <span class="range-label" id="highLabel">100</span>
    </div>

    <input type="number" id="guessInput" placeholder="??">
    <button onclick="checkGuess()">Guess</button>
    <button onclick="restartGame()">Restart</button>

    <div class="message-box">
      <div class="msg-arrow" id="msgArrow"></div>
      <p class="Message" id="message"></p>
    </div>

    <p>Attemps: <span id="attempts">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
